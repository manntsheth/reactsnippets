    <h5>Redux Fundamentals</h5>
    <br>
    <h6>1. The state of your whole application is stored in an object tree within a single store.</h6>
    <h6>2. The only way to change the state is to emit an action, an object describing what happened.</h6>
    <h6>3. To specify how the state tree is transformed by actions, you write pure reducers.</h6>
